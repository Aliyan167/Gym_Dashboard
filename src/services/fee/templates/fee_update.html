{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Update Fee {% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh; background-color: #f8f9fa; margin-top: -50px;">
        <div class="col-md-6">
            <div class="card shadow border-0 rounded-3">
                <div class="card-body p-4">
                    <h2 class="text-center mb-3 text-primary" style="font-size: 1.5rem;">Update Fee</h2>
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}

                        <div class="mb-3">
                            {{ form|crispy }}
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fa fa-save me-2"></i>Update Fee
                            </button>
                            <a href="{% url 'members:members-list' %}" class="btn btn-secondary btn-lg">
                                <i class="fa fa-arrow-left me-2"></i>Go Back
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
