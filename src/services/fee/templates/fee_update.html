{% extends 'base.html' %}
{% block title %}Update Membership{% endblock %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="page-wrapper">
    <div class="page-content">
        <div class="container-fluid">

            <div class="row justify-content-center mt-3">
                <div class="col-md-6">
                    <div class="card shadow-lg">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">Update Membership for "{{ object.user.username }}"</h5>
                        </div>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                {{ form|crispy }}

                                <div class="d-flex justify-content-between">
                                    <a href="{% url 'membership:membership_list' %}" class="btn btn-secondary">
                                        <i class="fa fa-arrow-left me-2"></i>Go Back
                                    </a>
                                    <button type="submit" class="btn btn-success">
                                        <i class="mdi mdi-content-save me-2"></i>Save Changes
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
