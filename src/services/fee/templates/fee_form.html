{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row mb-5">
    <div class="col-12 text-center">
        <h1 class="display-4 text-primary font-weight-bold">
            {% if form.instance.pk %}Update Fee{% else %}Create Fee{% endif %}
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-md-8 offset-md-2">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'fee_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
