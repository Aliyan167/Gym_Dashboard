{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Add New Fee {% endblock %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <div class="card-body">
                    <h2 class="text-center mb-4">Add New Fee</h2>

                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-save"></i> Save Fee
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
