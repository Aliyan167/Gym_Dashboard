{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-danger">Confirm Delete</h2>
    <p>Are you sure you want to delete trainer <strong>{{ trainer.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'tranier:trainer_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
