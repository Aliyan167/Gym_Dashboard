{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} {% if object %}Edit{% else %}Add{% endif %} Membership {% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh; background-color: #f8f9fa;">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-body">
                <h2 class="text-center text-primary mb-4">{% if object %}Edit{% else %}Add{% endif %} Membership</h2>

                <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form|crispy }}
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-between mt-3">
                        <a href="{% url 'membership:membership_list' %}" class="btn btn-secondary btn-lg">
                            <i class="fa fa-arrow-left me-2"></i>Go Back
                        </a>
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fa fa-save"></i> {% if object %}Update{% else %}Save{% endif %} Membership
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
