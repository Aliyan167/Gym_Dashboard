{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} {% if object %}Edit{% else %}Add{% endif %} Membership {% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 shadow-lg">
            <div class="card-body">
                <h2 class="text-center text-primary mb-4">{% if object %}Edit{% else %}Add{% endif %} Membership</h2>

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="d-flex justify-content-between mt-3">
                        <a href="{% url 'membership:membership_list' %}" class="btn btn-secondary">
                            <i class="fa fa-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fa fa-save"></i> Save
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
