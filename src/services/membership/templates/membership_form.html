{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <h2 class="mb-4">{% if object %}Edit{% else %}Add{% endif %} Membership</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'membership:membership_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
