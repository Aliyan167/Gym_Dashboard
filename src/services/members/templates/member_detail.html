{% extends 'base.html' %}

{% block content %}
    <h2>{{ member.name }}</h2>
    <p>Email: {{ member.email }}</p>
    <p>Phone: {{ member.phone }}</p>
    <p>Address: {{ member.address }}</p>

    <a href="{% url 'member:member_update' pk=member.id %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'member:member_delete' pk=member.id %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'member:member_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
