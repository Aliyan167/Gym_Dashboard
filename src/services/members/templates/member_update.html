{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-start" style="min-height: 70vh; padding-top: 40px;">
    <div class="card shadow border-0 rounded-3" style="width: 420px; max-width: 100%;">
        <div class="card-body p-4">
            <h3 class="text-center text-primary fw-bold mb-3">Update Member</h3>

            <form class="needs-validation" novalidate method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label fw-semibold" for="{{ form.username.id_for_label }}">Username</label>
                    <input type="text" name="{{ form.username.html_name }}" class="form-control form-control-lg" id="{{ form.username.id_for_label }}" value="{{ form.username.value|default_if_none:'' }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Email</label>
                    <input type="email" class="form-control form-control-lg" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" value="{{ form.email.value|default_if_none:'' }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Phone Number</label>
                    <input type="text" class="form-control form-control-lg" name="{{ form.phone_number.html_name }}" id="{{ form.phone_number.id_for_label }}" value="{{ form.phone_number.value|default_if_none:'' }}" required>
                </div>

                <div class="d-flex justify-content-between mt-3">
                    <a href="{% url 'members:members-list' %}" class="btn btn-outline-secondary px-4 py-2">
                        <i class="fas fa-arrow-left"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-success px-4 py-2">
                        <i class="fas fa-save"></i> Update
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
